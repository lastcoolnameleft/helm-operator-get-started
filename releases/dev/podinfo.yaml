---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: podinfo-dev
  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: podinfo-dev
  chart:
    git: git@github.com:lastcoolnameleft/helm-operator-get-started
    path: charts/podinfo
    ref: master
  values:
    image:
      repository: lastcoolnameleft/podinfo
      tag: dev-0.5.0
    replicaCount: 1
    hpa:
      enabled: false
    ingress:
      enabled: true
      hosts:
      - dev.52.183.216.179.nip.io
      path: /
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-internal: "true"
